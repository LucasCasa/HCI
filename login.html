<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/general.css">
    <link href="css/login.css" rel="stylesheet">
</head>
<body ng-app="login">
  <nav-bar></nav-bar>
  <div>
    <div class="container">
        <form ng-controller="LoginController as LoginCtrl" name="login">
          <div class="page-header">
              <h3>Ingresar</h3>
          </div>
          <div class="row grid-divider"/>
          <div class="col-sm-6">
            <div class="col-padding">
              <h3>Cuenta existente:</h3>
            </div>
            <div class="form-group login-field">
                <input type="text" ng-model="loginUser" class="form-control" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group login-field">
                <input type="password" ng-model="loginPass" class="form-control" placeholder="ContraseÃ±a">
            </div>
          <button type="submit" ng-click="login()" class="btn btn-primary ing-button">Ingresar</button>
        </form>
    </div>
    <div class="col-sm-6">
      <div class="col-padding" ng-controller="RegisterController as register">
        <h3>Registrarse:</h3>
        <button type="button" class="btn btn-primary" id="register-btn" ng-hide="register.isRegistering" ng-click="register.toggleRegistering()">Registrarse Ahora</button>
        <button type="button" class="btn btn-danger btn-sm" ng-show="register.isRegistering" id="closeReg" ng-click="register.toggleRegistering()">
          <span class="glyphicon glyphicon-remove"/>
        </button>
        <div ng-include="register.getInclude()"></div>
      </div>
    </div>
  </div>
  <br/>
  <br/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
