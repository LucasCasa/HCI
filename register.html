<div class="container-fluid">
    <form name="register" novalidate>
      <section class="container">
        <div class="container-page">                
          <div class="col-md-6">
            <div>
              <h4>(Todos los datos son obligatorios)</h4> 
            </div>
            <div class="form-group col-lg-6">
                <label>Nombre de usuario</label>
                <input type="text" name="" class="form-control" id="username" ng-model="register.username" value=""  required>
            </div>

            <div class="form-group col-lg-6">
                <label>Correo Electrónico</label>
                <input type="email" name="" class="form-control" ng-model="register.email" id="email" value=""  required>
            </div>

            <div class="form-group col-lg-6">
                <label>Nombre</label>
                <input type="text" name="" class="form-control" ng-model="register.firstname" id="name" value="" required>
            </div>

            <div class="form-group col-lg-6">
                <label>Apellido</label>
                <input type="text" name="" class="form-control" ng-model="register.lastname" id="surname" value=""  required>
            </div>               
            <div class="form-group col-lg-6">
                <label>Contraseña</label>
                <input type="password" name="" class="form-control" ng-model="register.pass1" id="pass" value=""  required>
            </div>

            <div class="form-group col-lg-6">
                <label>Repetir Contraseña</label>
                <input type="password" name="" class="form-control" ng-model="register.pass2" id="passRepeat" value=""  required>
            </div>

            <div class="form-group col-lg-6">
                <label>Documento de Identidad</label>
                <input type="text" name="" class="form-control" ng-model="register.identityCard" id="dni" value=""  required>
            </div>
            <div class="form-group col-lg-6">
                <div class="row">
                    <label>Fecha de Nacimiento</label>
                </div>
                <div class="row">
                    <div class="col-sm-3" style="padding-left:0;padding-right:0"><input type="text" name"day" class="form-control" id="day"  placeholder="DD"  ng-change="register.dayValidator()"   ng-model="register.DOBDay"></div>
                    <div class="col-sm-1"><span style="font-size:1.4em;text-align:center">/</span></div>
                    <div class="col-sm-3" style="padding-left:0;padding-right:0"><input type="text" name"day" class="form-control" id="month"  placeholder="MM" ng-change="register.monthValidator()" ng-model="register.DOBMonth"></div>
                    <div class="col-sm-1"><span style="font-size:1.4em;text-align:center">/<span></div>
                    <div class="col-sm-3"  style="padding-left:0;padding-right:0"><input type="text" name"day" class="form-control" id="year" placeholder="AAAA" ng-change="register.yearValidator()" ng-model="register.DOBYear" min="1930" max="2000" integer></div>
                </div> 
                <br>    
                <div class="row">
                    <input type="submit" ng-disable="register.$invalid" class="btn btn-primary" value="Registrarse" ng-click="register.registerUser()">
                </div>
            </div>
        </div>
        </div>
    </section>
</form>
</div>
