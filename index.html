  <title>Muffin</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/muffin.png">
  <link rel="stylesheet" type="text/css" href="css/prod.css">
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

    <body ng-app="home">
       <div ng-include="'nav.html'"></div>
      <div class="row">
          <div class='carouselwrapper col-md-8 col-md-offset-2' align='center'><!-- Este codigo es mio y esta mal -->
            <div id="myCarousel" class="carousel slide" data-ride="carousel" witdth=>
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="images/promo1.png" >
                </div>

                <div class="item">
                  <img src="images/promo2.png" >
                </div>

                <div class="item">
                  <img src="images/promo3.png" >
                </div>

                <div class="item">
                  <img src="images/promo4.png">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>

            </div>
          </div>
      </div>
      <div class="container-fluid" >
        <h2 class="col-sm-12 page-header" style="margin-top:20">Destacados</h2>
          <div class"row" style="padding-right:100px;padding-left:100px" ng-controller="DestacadosController as DestacadosCtrl">
                       
                        <div class="thumbnail col-sm-3" ng-repeat="prod in destacados">
                            <a ng-attr-href="{{'producto.html?id=' + prod.id}}"><img ng-attr-src="{{prod.imageUrl[0]}}" alt=""></a>
                            <div class="caption">
                                
                                <h4><a ng-attr-href="{{'producto.html?id=' + prod.id}}">{{prod.name}}</a>
                                </h4>
                                <h4 class="pull-right">{{prod.price | currency}}</h4>
                                <p>Mirame soy un producto.</p>
                            </div>
                            <div class="ratings">
                                <p class="pull-right">
                                    <span class="color-blue"></span>
                                    <span class="color-red"></span>
                                </p>
                                <p>Colores disponibles</p>
                            </div>
                        </div>
                    </div>
</div>
  <div ng-include="'footer.html'"></div>
