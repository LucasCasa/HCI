<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/general.css">
	<link href="css/product.css" rel="stylesheet">
</head>
<body ng-app="productoApp">
	<nav-bar></nav-bar>
	<div class="container-fluid" ng-controller="ProductController as ProductCtrl">
		<ol class="breadcrumb"> <!-- aca hay que ir trayendo las categorias para armar el breadcrum -->
		<li><a href="index.html">Página Principal</a></li>
		<li><a href="#">Mujeres</a></li>
		<li class="active">Remeras</li>
		</ol>
		<div>

			<div class="item-container">	
				<div class="container">	
					<div class="product-title">{{producto.name}}</div>
					<div class="col-md-6">
					<div class="product col-md-6 service-image-right">
							<center>
								<img src="{{producto.imageUrl[0]}}"></img>
							</center>
						</div>
						<div class="constainer service1-items col-sm-2 col-md-2">
							<center>
								<a id="item-1" class="service1-item">
									<img ng-attr-src="{{producto.imageUrl[0]}}" alt=""></img>
								</a>
								<a id="item-2" class="service1-item">
									<img ng-attr-src="{{producto.imageUrl[1]}}" alt=""></img>
								</a>
								<a id="item-3" class="service1-item">
									<img ng-attr-src="{{producto.imageUrl[2]}}" alt=""></img>
								</a>
							</center>
						</div>
					</div>
					<div class="col-md-6">
						<div class="product-price">{{producto.price | currency}}</div>
						<br><br>
				 <div class="row">
                         <h4 class="col-sm-2">Talle</h4>
                         <!-- Single button -->
                         <div class="btn-group col-sm-1">
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Talle <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" ng-controller="TalleController as Talle">
                            <li ng-repeat="talle in Talle.talles"> <a href="#"> {{ talle}} </a></li>
                          </ul>
                        </div>
				</div>
				<div class="row">
                        <h4 class="col-sm-2">Color</h4>
                        <div class="btn-group col-sm-1" ng-controller="ColorController as Color">
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenu1">
                            Color <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" >
                            <li ng-repeat="color in Color.colores"><a href="#">{{color}}</a></li>
                          </ul>
                        </div>
				</div>
				<div>
						<h4 class="col-sm-2">Cantidad</h4>
                        <div class="input-group col-sm-2">
                          <span class="input-group-btn">
                            <button style="padding:2px" type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
                              <span class="glyphicon glyphicon-minus"></span>
                            </button>
                          </span>
                          <input type="text" name="quant[2]" class="form-control input-number" value="1" min="1" max="100"
                          style="text-align:center">
                          <span class="input-group-btn">
                            <button style="padding:2px" type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
                              <span class="glyphicon glyphicon-plus" ></span>
                            </button>
                          </span>
                        </div>
                </div>
						<br><br><br>
						<div class="btn-group cart">
							<button type="button" class="btn btn-success">
								<span class="glyphicon glyphicon-shopping-cart"></span>
								Agregar al carrito 
							</button>
						</div>
						<div class="btn-group wishlist">
							<button type="button" class="btn btn-danger">
								<span class="glyphicon glyphicon-heart"></span>
								Agregar a la lista de deseos
							</button>
						</div>
						<div class="container-fluid">		
				<div class="col-md-12 product-info">
					<ul id="myTab" class="nav nav-tabs nav_tabs">

						<li class="active"><a href="#service-one" data-toggle="tab">Descripción</a></li>
						<li><a href="#service-two" data-toggle="tab">Tabla de Tamaños</a></li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane fade in active" id="service-one">

							<section class="container product-info">
								<li>Descripción del Producto</li>
							</section>

						</div>
						<div class="tab-pane fade" id="service-two">

							<section class="container">
								En Construcción
							</section>

						</div>
					</div>
					<hr>
				</div>
			</div>		
            		</div><br>
					</div>
				</div> 
			</div>
			<div class="container">
				<div class="row">
					<div class="page-header">
						<h1><small class="pull-right">0 comentarios</small> Comentarios </h1>
					</div> 
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="js/loginmodal.js"></script>
	<script type="text/javascript" src="js/producto.js"></script>

</body>
</html>
