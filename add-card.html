<div class="modal-body">
	<p id="reminder">(Todos los campos son obligatorios)</p>
	<div class="category">

		<label>Nombre de Tarjeta
			<input name="cardName" class="form-control" placeholder="Visa HSBC" id="cardNumber"  enabled>
		</label>
		<div class="category">
			<label > Marca
				<select class="fieldCard" id="cBrand" class="form-control"> 
					<option value="none"> - Seleccionar - </option>
					<option value="Amex">American Express</option>
					<option value="Dinners">Dinners</option>
					<option value="Master">MasterCard</option>
					<option value="VISA">Visa</option>
				</select>								
			</label>
		</div>												
		<div class="category">
			<label >Número
				<input name="number" class="form-control" placeholder="ej 1234 4567 7890 1234" id="cardNumber"  enabled>
			</label>
		</div>									
		<div class="category">
			<label >Fecha de Vencimiento
				<input name="expirationDate" class="form-control" placeholder="ej: 01/01" id="expirationDate" enabled>
			</label>
		</div>						
		<div class="category">
			<label >Código de Seguridad
				<input name="securityCode" class="form-control" placeholder="ej: 123" id="securityCode" enabled>
			</label>
		</div>
	</div>
	<div class="modal-footer">
		<button id="add-card-btn" type="button" class="btn btn-success apply" hidden>
			<span class="glyphicon glyphicon-ok"></span> Guardar
		</button>
		<button id="cancel-btn" type="button" class="btn btn-danger apply" data-dismiss="modal" hidden >
			<span class="glyphicon glyphicon-remove"></span> Descartar
		</button>		
	</div>
</div>
