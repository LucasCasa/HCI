<!DOCTYPE html>
<html lang="en" ng-app="Carrito">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Muffin</title>

  <!-- Bootstrap 
    <link rel="stylesheet" type="text/css" href="css/loginmodal.css">
    <link href="css/submenu.css" rel="stylesheet">
  -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/general.css">
  <link rel="stylesheet" type="text/css" href="css/carrito.css">
  <link rel="stylesheet" type="text/css" href="css/prod.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
    <div ng-include="'nav.html'"></div>
      <div class="container-fluid">
        <div class="info infoblock col-md-3">
          <h5>Subtotal <strong class="pull-right">$24.59</strong></h5>
          <hr class="divider">
          <h5>Costo de envio estimado <strong class="pull-right">$6.94</strong></h5>
          <hr  class="divider">
          <h3>Total <strong class="pull-right">$31.53</strong></h3>
          <hr class="divider">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-shopping-cart"></span> Seguir comprando
          </button>
          <button type="button" class="btn btn-success">
            Pagar<span class="glyphicon glyphicon-play"></span>
          </button>
          <p style="color:#888;padding: 10px"> *Para comprar es necesario iniciar sesion </p>
        </div>
      </div>

            <div class="container">
              <h1 class="col-sm-offset-2">Mi Carrito</h1>
              <div class="row">
                <div class="col-sm-12 col-md-8 col-sm-offset-1" style="padding-top: 50px">
                  <table class="table table-hover">
                    <thead>
                      <tr>
				<th>Foto</th>
                        <th>Producto</th>
                        <th class="text-center">Precio</th>
                        <th class="text-center">Total</th>
                        <th class="text-center">Cantidad</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="col-sm-2">
                         <span> <a class="thumbnail pull-left" href="#"> <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 72px; height: 72px;"> </a> </span>
				</td>
				<td>
                         <h3 style="margin-top:0">Remera linda</h3>
				 <div class="row">
                         <h4 class="col-sm-2">Talle</h4>
                         <!-- Single button -->
                         <div class="btn-group col-sm-1">
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Talle <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" ng-controller="TalleController as Talle">
                            <li ng-repeat="talle in Talle.talles"> <a href="#"> {{ talle}} </a></li>
                          </ul>
                        </div>
				</div>
				<div class="row">
                        <h4 class="col-sm-2">Color</h4>
                        <div class="btn-group col-sm-1 ng-controller="ColorController as Color">
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdownMenu1">
                            Color <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" >
                            <li ng-repeat="color in Color.colores"><a href="#">{{color}}</a></li>
                          </ul>
                        </div>
				</div>
                      </td>
                      <td class="col-sm-1 col-md-1 text-center"><strong>$4.87</strong></td>
                      <td class="col-sm-1 col-md-1 text-center"><strong>$14.61</strong></td>
                      <td class="col-sm-1 col-md-2" style="text-align: center">
                        <div class="input-group">
                          <span class="input-group-btn">
                            <button style="padding:2px" type="button" class="btn btn-danger btn-number"  data-type="minus" data-field="quant[2]">
                              <span class="glyphicon glyphicon-minus"></span>
                            </button>
                          </span>
                          <input type="text" name="quant[2]" class="form-control input-number" value="10" min="1" max="100"
                          style="text-align:center">
                          <span class="input-group-btn">
                            <button style="padding:2px" type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]">
                              <span class="glyphicon glyphicon-plus" ></span>
                            </button>
                          </span>
                        </div>
                        <br>
                        <button type="button" class="btn btn-danger">
                          <span class="glyphicon glyphicon-remove"></span> Eliminar
                        </button></td>
                      </tr>

                    </tbody>
                  </table>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="js/bootstrap.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
            <script type="text/javascript" src="js/carrito.js"></script>
            <link rel="stylesheet" href="js/prettyCheckable/prettyCheckable.css">

            <script src="js/prettyCheckable/prettyCheckable.js"></script>
          </body>
