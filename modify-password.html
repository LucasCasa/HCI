<div class="modal-body">
	<h4 class="required-warning"> Todos los campos son obligatorios</h4>
	<div class="category">
		<label >Contraseña Actual
			<input name="oldpass" type="password"  class="form-control" id="oldpass" placeholder= "Contraseña Actual" ng-model="oldpass" enabled>
		</label>
	</div>
	<div class="category">
		<label>Nueva Contraseña
			<input name="newpass" type="password" class="form-control" id="newpass" placeholder= "Nueva Contraseña" ng-model="newpass" enabled>	
		</label>
	</div>
	<div class="category">
		<label>Repetir Nueva Contraseña
			<input name="repnewpass" type="password" class="form-control" placeholder="Repetir Nueva Contraseña" id="repnewpass" ng-model="repnewpass" enabled>	
		</label>
	</div>
</div>
