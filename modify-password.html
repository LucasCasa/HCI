<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/cuenta.css" rel="stylesheet">
    <link href="css.modify-address.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="col-md-4"></div>
	<div class="col-md-4">
	<h2>Modificar Contraseña</h2>
	<div class="category">
	<label >Contraseña Vieja
		<input name="oldpass" type="text"  class="form-control" id="oldpass" enabled>										
	</label>
	</div>
	<div class="category">
	<label>Nueva Contraseña
		<input name="newpass" type="text" placeholder="Contraseña Nueva" class="form-control" id="newpass" enabled>	
	</label>
	</div>
	<div class="category">
	<label>Repetir Nueva Contraseña
		<input name="repnewpass" type="text" class="form-control" id="repnewpass" enabled>	
	</label>
	</div>
	<button id="save-btn" type="button" class="btn btn-success apply" hidden>
		<span class="glyphicon glyphicon-ok"></span> Guardar
	</button>
	<button id="cancel-btn" type="button" class="btn btn-danger apply" hidden >
		<span class="glyphicon glyphicon-remove"></span> Descartar
	</button>	
	</div>			
</body>
</html>
